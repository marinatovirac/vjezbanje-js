<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home</title>

<body>
  <div class="topnav">
  <a class="active" href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
    <div class="login-container">
      <form>
        <button id="logout" type="button" onclick="signout()">Logout</button>
        <a id="email_value"></a>
      </form>
      <div class="logout-container"></div>
       </form>
    </div>
  </div>
  <h1>All Transactions</h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <p>Date: <input type="text" id="datepicker"></p>
      </div>
      <div class="col">
       <input id="search" type="text" placeholder="Search..." onkeyup="searchFunction()">
      </div>
    </div>
  
  <button id="transaction" type="button" onclick="trans()">Transactions</button> <br>
  <br>
  <table id="Table">
    <tr>
      <th style="width:10%;">ID</th>
      <th style="width:10%;">Transaction Date</th>
      <th style="width:10%;">Transaction Type</th>
      <th style="width:10%;">Description</th>
      <th style="width:10%;">Charge</th>
      <th style="width:10%;">Deposit</th>
      <th style="width:10%;">Notes</th>
      <th style="width:10%;">Created At</th>
      <th style="width:10%;">Updated At</th>
      <th style="width:10%;">User ID</th>
  </table>
  <script src="main.js"></script>
